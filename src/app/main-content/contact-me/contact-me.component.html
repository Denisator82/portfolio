<section class="contact-me">
    <div class="contact-me-container">
        <h1>Contact me</h1>
        <h2>Let’s work together</h2>
        <h3>Got a problem to solve?</h3>
        <p>Encourage people to contact you and describe what role you are interested in.</p>
        <p>Need a Frontend developer? <a href="#">Let’s talk!</a></p>
    </div>
    <div class="contact-form">
        <form #cantactForm="ngForm" (ngSubmit)="onSubmit()">
            <label for="name">What's your name?</label>
            <input [(ngModel)]="contactData.name" name="name" type="text" id="name" placeholder="Your name goes here">

            <label for="email">What's your email?</label>
            <input [(ngModel)]="contactData.email" name="email" type="email" id="email" placeholder="youremail@email.com">

            <label for="message">How can I help you?</label>
            <textarea [(ngModel)]="contactData.message" name="message" id="message" placeholder="Hello Denis, I am interested in..."></textarea>

            <div class="checkbox-container">
                <input [(ngModel)]="contactData.privacyAccepted" name="privacyAccepted" type="checkbox" id="privacy">
                <label for="privacy">I've read the <a href="#">privacy policy</a> and agree.</label>
            </div>

            <button type="submit">Say Hello :)</button>
        </form>
    </div>
</section>
